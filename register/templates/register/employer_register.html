{% extends "uplyft/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="col-md-6 col-lg-6 mx-auto">
    <h1 class="text-white mb-5">Create Account </h1>

    <form class="reg_form" action="{% url 'register:employer_register' %}" method="post">
        {% csrf_token %}
        <!--token to protect against Cross Site Request Forgeries (https://docs.djangoproject.com/en/2.2/ref/templates/builtins/#std:templatetag-csrf_token)-->
        {{ form|crispy }}

        <input type="submit" name="Register" value="Submit"/>


    </form>
</div>

{% endblock %}
