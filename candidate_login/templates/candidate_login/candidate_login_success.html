{% extends "uplyft/base.html" %}
{% block content %}
{% if messages %}
<div class="col-md-6 col-lg-6 mx-auto">
    <ul class="messages">
        {% for message in messages %}
        <li
        {% if message.tags %} class="{{ message.tags }} text-white mb-5"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% endblock %}
