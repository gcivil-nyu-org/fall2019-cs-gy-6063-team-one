{% extends "uplyft/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="col-md-6 col-lg-6 mx-auto">
    <div class="apply">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="text-white mb-5">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <h1 class="text-white mb-5"> Apply </h1>
</div>

{% endblock %}
