{% extends "uplyft/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="col-md-6 col-lg-6 mx-auto">
    <div class="apply">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="text-white mb-5">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <h1 class="text-white mb-5">Apply </h1>

    <form class="apply_form" action="{% url 'apply:apply' %}" method="post">
        {% csrf_token %}
        <!--token to protect against Cross Site Request Forgeries (https://docs.djangoproject.com/en/2.2/ref/templates/builtins/#std:templatetag-csrf_token)-->
        {{ form|crispy }}
        <input type="submit" name="apply" value="Apply"/>
    </form>
</div>

{% endblock %}
